<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu [sidepanel]="sidenav"></app-menu>
    </mat-sidenav>
    <mat-drawer-content>
        <mat-toolbar-row>
            <button mat-fab (click)="toggle(sidenav)" class="menu-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            <nav>
                <ul>
                    <li>
                        <button mat-fab extended routerLink="/fooldal">
                            <mat-icon>home</mat-icon>
                            Főoldal
                        </button>
                    </li>
                    <li>
                        <button mat-fab extended routerLink="/foglalas">
                            <mat-icon>event_available</mat-icon>
                            Foglalás
                        </button>
                    </li>
                    <li>
                        <button mat-fab extended routerLink="/profil">
                            <mat-icon>person</mat-icon>
                            Profil
                        </button>
                    </li>
                    <li>
                        <button mat-fab extended routerLink="/login">
                            <mat-icon>login</mat-icon>
                            Bejelentkezés
                        </button>
                    </li>
                </ul>
            </nav>
        </mat-toolbar-row>
    </mat-drawer-content>
</mat-sidenav-container>
<router-outlet/>
