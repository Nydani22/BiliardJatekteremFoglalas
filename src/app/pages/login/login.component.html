<div id="login">
    <div id="box">
        <h1>Bejelentkezés</h1>
        <form (ngSubmit)="login()" id="login_form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email cím</mat-label>
                    <input
                    matInput
                    placeholder="pat@example.com"
                    [formControl]="email"
                    type="email"
                    required
                    />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Jelszó</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="password" required/>
                    <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-pressed]="hide()"
                    type="button"
                    >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            @if (loginError) {
                <div style="color: red;">
                    {{ loginError }}
                </div>
            }
            <div>
                <p>Nincs még fiókom létrehozom <span routerLink='/signup' id="register">itt.</span></p>        
            </div>
            <button mat-flat-button type="submit">Bejelentkezés</button>
        </form>
    </div>
</div>
