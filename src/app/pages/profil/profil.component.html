<div id="profil">
  @if (user) {
    <div id="box">
      <h2>Profil</h2>

      <mat-form-field appearance="fill">
        <mat-label>Felhasználónév</mat-label>
        <input matInput [(ngModel)]="user.username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelenlegi jelszó</mat-label>
        <input matInput [(ngModel)]="currentPassword" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="saveProfil()">Mentés</button>
      <button mat-raised-button color="warn" (click)="deleteProfil()">Fiók törlése</button>
    </div>
    @if (idopontok.length > 0) {
      <div style="margin-top: 30px; width: 100%; max-width: 600px;">
        <h3>Időpontjaid</h3>
        @for (ido of idopontok; track $index) {
          <mat-card style="margin-bottom: 10px;">
            <mat-card-content>
              <p><strong>Dátum:</strong> {{ ido.date | date }}</p>
              <p><strong>Intervallum:</strong> {{ ido.intervallum }}</p>
              <p><strong>Terem ID:</strong> {{ ido.teremid }}</p>
              <button mat-button color="warn" (click)="deleteIdopont(ido.id)">Időpont törlése</button>
            </mat-card-content>
          </mat-card>
        }
      </div>
    }
  }
  
</div>
